<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Blackjack Game</title>
  </head>
  <body>
    <h1>Jayson's Blackjack Table</h1>
    <p id="message-el">Who wants to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <div class="game-btns">
      <button id="start-game" class="show" onclick="startGame()">
        START GAME
      </button>
      <button id="new-card" onclick="newCard()">NEW CARD</button>
      <button id="stay" onclick="renderGame(stay())">STAY</button>
      <button id="reset-game" onclick="resetGame()">PLAY AGAIN</button>
    </div>
    <div class="dealer">
      <p id="dealer-cards">Dealer has:</p>
      <p id="dealer-sum"></p>
    </div>
    <div id="player-el"></div>
  </body>
</html>
